apiVersion: v1
kind: Pod
metadata:
  name: node-app
  labels:
    app: node
spec:
  containers:
  - name: node
    image: node-app:latest
    ports:
    - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  selector:
    app: node
  ports:
  - port: 80
    targetPort: 3000
